<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KAFRI Release HTML WebPlayer</title>

<style>
body{
    margin:0;
    background:#05070a;
    color:#e5e7eb;
    font-family:system-ui, -apple-system, "Noto Sans KR", sans-serif;
    display:flex;
    flex-direction:column;
    height:100vh;
}
header{
    padding:14px 20px;
    background:#0f172a;
    border-bottom:1px solid rgba(255,255,255,0.08);
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header h1{
    font-size:14px;
    letter-spacing:0.2em;
    margin:0;
}
.container{
    flex:1;
    display:flex;
    min-height:0;
}
.sidebar{
    width:380px;
    background:#111827;
    overflow:auto;
    border-right:1px solid rgba(255,255,255,0.08);
    padding:15px;
}
.release-group{
    margin-bottom:20px;
}
.release-title{
    font-weight:bold;
    margin-bottom:8px;
    font-size:13px;
    color:#60a5fa;
}
.file-item{
    padding:10px;
    margin-bottom:6px;
    border-radius:10px;
    background:rgba(255,255,255,0.05);
    cursor:pointer;
}
.file-item:hover{
    background:rgba(59,130,246,0.2);
}
.viewer{
    flex:1;
    position:relative;
}
iframe{
    width:100%;
    height:100%;
    border:0;
    background:white;
}
.empty{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#64748b;
    font-size:14px;
}
footer{
    text-align:center;
    padding:8px;
    font-size:11px;
    background:#0f172a;
    border-top:1px solid rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<header>
<h1>KAFRI RELEASE HTML PLAYER</h1>
<div>JongCheon-Kim / fishery-intelligence-webplay</div>
</header>

<div class="container">
<div class="sidebar" id="sidebar">
Loading releases...
</div>

<div class="viewer">
<div class="empty" id="empty">Release HTML Î¨∏ÏÑúÎ•º ÏÑ†ÌÉùÌïòÏã≠ÏãúÏò§.</div>
<iframe id="viewerFrame"></iframe>
</div>
</div>

<footer>¬© 2026 KAFRI Release Document System</footer>

<script>
const OWNER = "JongCheon-Kim";
const REPO  = "fishery-intelligence-webplay";

const sidebar = document.getElementById("sidebar");
const frame = document.getElementById("viewerFrame");
const empty = document.getElementById("empty");

async function loadReleases(){
    try{
        const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/releases`);
        const releases = await response.json();

        if(!Array.isArray(releases) || releases.length===0){
            sidebar.innerHTML="ReleaseÍ∞Ä ÏóÜÏäµÎãàÎã§.";
            return;
        }

        sidebar.innerHTML="";

        releases.forEach(rel=>{
            const htmlAssets = rel.assets.filter(a=>a.name.endsWith(".html"));
            if(htmlAssets.length===0) return;

            const group = document.createElement("div");
            group.className="release-group";

            const title = document.createElement("div");
            title.className="release-title";
            title.textContent = "üè∑ " + rel.tag_name;
            group.appendChild(title);

            htmlAssets.forEach(file=>{
                const item = document.createElement("div");
                item.className="file-item";
                item.textContent = file.name;
                item.onclick=()=>{
                    openFile(file.browser_download_url);
                };
                group.appendChild(item);
            });

            sidebar.appendChild(group);
        });

    }catch(err){
        sidebar.innerHTML="GitHub API Ïò§Î•ò Î∞úÏÉù";
    }
}

function openFile(url){
    empty.style.display="none";
    frame.src=url;
}

loadReleases();
</script>

</body>
</html>
